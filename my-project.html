<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="styles/my-project.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tracker.html">Budget Tracker</a></li>
                <li><a href="reports.html">Financial Reports</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to Personal Budget Tracker</h1>
        <p>This tool will help you manage your finances by tracking your income, savings, and expenses.</p>
    
        <h2>Budget Tracker</h2>
        <form id="transaction-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description">
            <button type="submit">Add Transaction</button>
        </form>
        <div id="transactions"></div>

        <h3>Financial Reports</h3>
        <p>Here you can view your financial reports.</p>

    </main>
    <footer>
        <p>&copy; 2024 Personal Budget Tracker</p>
    </footer>
</body>
</html>
