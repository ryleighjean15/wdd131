<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>WDD 131 - Dynamic Web Fundamentals - Ryleigh Rowell</title>
        <meta name="description" content="WDD131 - Dynamic Web Fundamentals - Ryleigh Rowell - home page with about info, place of residence, and links to web resources.">
        <meta name="author" content="Ryleigh Rowell">
        <link rel="stylesheet" href="styles/place.css">
        <script src="scripts/place.js" defer></script>
    </head> 

    <body>
        <header>
            <h1>New Zealand</h1>
            <figure>
                <img src="images/hero-small.webp" srcset="images/hero-small.webp 400w,
                images/hero-med.webp 800w,
                images/hero.webp 1200w"
                sizes="(max-width: 400px) 400px,
               (max-width: 800px) 800px,
               1200px"alt="New Zealand background">
        </header>
    <main>
        <div class="text-box">
            <h2>Data</h2>
            <p>Area: 103,483 mi²</p>
            <p>Population: 5.124 million </p>
            <p>Capital: Wellington </p>
            <p>Languages: Maori, English</p>
        </div>

        <div class="text-box-2">
            <h3>Weather <span class="weather-icon">⛅</span></h2>
            <p>Temperature: <span id="temperature">20°C</span></p>
            <p>Wind Speed: <span id="windSpeed">10 km/h</span></p>
            <p>Wind Chill Factor: <span id="windChill"></span></p>
        </div>

        <div>
            <button id="chillbutton">Calculate Wind Chill</button>
        </div>


    <footer>
        <p>&copy; <span id="currentyear"></span> Ryleigh Rowell | Arizona |</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
